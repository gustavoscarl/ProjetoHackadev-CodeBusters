<nav id="navbar">
    <div class="navbar-container" [class.dark-mode]="darkMode">

        <!-- Lodo do header -->
        <img [src]="getImagePath()" alt="logo" class="logo">

        <ul class="navbar-itens">
            <li class="navbar-item">
                <ng-template [ngIf]="exibirHistorico">                    
                    <img [src]="getLupaPath()" alt="logo" class="lupa">

                </ng-template>

                <ng-template [ngIf]="exibirTexto">
                    <button class="navbar-button" (click)="paginaHistorico()">Histórico de transações</button>
                    <p *ngIF="exibirHistorico"></p>
                </ng-template>
            </li>
            <li class="navbar-item"><ng-template [ngIf]="exibirTexto">Sair</ng-template></li>            
        </ul>
    </div>
</nav>

<!--Botão Entrar da tela de login-->
<button (click)="visibilidadeTexto()">Entrar</button>
