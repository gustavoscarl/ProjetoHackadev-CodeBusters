<!-- HEADER COM MENU HAMBURGUER-->

<header>
    <div class="container">
        <div class="row">
           <div class="col-sm-3 col-3">
                <div class="logo-container">
                    <img [src]="getImagePath()" alt="Logo PayWise" class="logo" [routerLink]="['/home']">
                </div>
           </div>
           <div class="col-md-9 col-sm-9 col-9  text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop_menu" [class.mobile-menu]="menuValue">
                    <ul>
                        <li *ngFor="let item of headerService.menuItems$ | async">
                            <a [routerLink]="item.route"> {{ item.name }} </a>
                        </li>
                    </ul>
                </div>
           </div>
        </div>
    </div>
</header>
